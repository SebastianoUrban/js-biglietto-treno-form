<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietti del Treno Form</title>

        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <section class="p-5">
                <div class="container">
                    <div class="row gy-2">
                        <div class="col-12 col-sm-2">
                            <label for="name">Nome : </label>
                        </div>
                        <div class="col-12 col-sm-10">
                            <input type="text" id="user-name" name="name">
                        </div>
                        
                        <div class="col-12 col-sm-2">
                            <label for="surname">Cognome : </label>
                        </div>
                        <div class="col-12 col-sm-10">
                            <input type="text" id="user-surname" name="surneme">
                        </div>
                        
                        <div class="col-12 col-sm-2">
                            <!-- Regioni-->
                            <label for="region">Regione : </label>
                        </div>
                        <div class="col-12 col-sm-10">
                            <select id="region" name="region">
                                <option value="">Seleziona Regione</option>
                                <option value="abruzzo">Abruzzo</option>
                                <option value="basilicata">Basilicata</option>
                                <option value="calabria">Calabria</option>
                                <option value="campania">Campania</option>
                                <option value="emilia-romagna">Emilia Romagna</option>
                                <option value="friuli-Venezia-Giuslia">Friuli Venezia Giulia</option>
                                <option value="lazio">Lazio</option>
                                <option value="liguria">Ligurai</option>
                                <option value="lombardia">Lombardia</option>
                                <option value="marche">Marche</option>
                                <option value="molise">Molise</option>
                                <option value="piemonte">Piemonte</option>
                                <option value="puglia">Puglia</option>
                                <option value="sardegna">Sardegna</option>
                                <option value="sicilia">Sicilia</option>
                                <option value="toscana">Toscana</option>
                                <option value="trentino-alto-adige">Trentino Alto Adige</option>
                                <option value="umbria">Umbria</option>
                                <option value="val-daosta">Val d'Aosta</option>
                                <option value="veneto">Veneto</option>
                                <option value="trento">Trento</option>
                                <option value="bolzano">Bolzanao</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-2">
                            <label for="user-km">Chilometri : </label>
                        </div>
                        <div class="col-12 col-sm-10">
                            <input type="number" id="km" name="user-km">
                        </div>

                        <div class="col-12 col-sm-2">
                            <label for="user-age">Et√† : </label>
                        </div>
                        <div class="col-12 col-sm-10">
                            <input type="number" id="age" name="user-age">
                        </div>

                        <div class="col-12">
                            <button id="submit" type="submit">Invia</button>
                            <h3 id="output" class="mt-3"></h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 position-relative p-0 " id="col-ticket" >
                            <img src="./img/ticket.jpg" alt="">
                            <h1 id="ticket-region" class="position-absolute">Regione: <span id="ticket-region-data"></span></h1>
                            <h2 id="ticket-name" class="position-absolute">Nome: <span id="ticket-name-data"></span></h2>
                            <h2 id="ticket-surname" class="position-absolute">Cognome: <span id="ticket-surname-data"></span></h2>
                            <h2 id="ticket-km" class="position-absolute">Corsa valida per: <span id="ticket-km-data"></span></h2>
                            <h2 id="ticket-underage" class="position-absolute">Sconto Minori: <span id="ticket-underage-data"></span></h2>
                            <h2 id="ticket-over65" class="position-absolute">Sconto Over65: <span id="ticket-over65-data"></span></h2>
                        
                            
                        </div>
                    </div>



                </div>

                

                






            </section>
        </main>


        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
